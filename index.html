<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Profile Share Modal | New Look</title>
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: linear-gradient(135deg, #4864df, #9352d46d);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #333;
			overflow: hidden;
		}

		.wrapper {
			width: 100vw;
			height: 100vh;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		/* Animated Shapes */
		.shape {
			position: absolute;
			border-radius: 50%;
			opacity: 0.6;
			animation: moveShape 10s infinite alternate;
		}

		.shape.one {
			width: 200px;
			height: 200px;
			background: radial-gradient(circle, #ff9a9e, #fad0c4);
			top: 10%;
			left: 30%;
		}

		.shape.two {
			width: 250px;
			height: 250px;
			background: radial-gradient(circle, #a1c4fd, #c2e9fb);
			bottom: 15%;
			right: 30%;
			animation-duration: 6s;
		}

		@keyframes moveShape {
			from {
				transform: translate(0, 0) rotate(0deg);
			}

			to {
				transform: translate(30px, 30px) rotate(45deg);
			}
		}

		/* Profile Card */
		.card-wrapper {
			position: relative;
			background: rgba(255, 255, 255, 0.233);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 30px 40px;
			text-align: center;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			z-index: 2;
		}

		.card-wrapper img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			margin-bottom: 20px;
		}

		.card-wrapper h2 {
			font-size: 1.8rem;
			margin-bottom: 10px;
			color: #333;
		}

		.card-wrapper h3 {
			font-size: 1rem;
			font-weight: 300;
			margin-bottom: 20px;
			color: rgb(255, 255, 255);
		}

		.btn-group {
			display: flex;
			justify-content: center;
			gap: 15px;
		}

		.btn {
			padding: 10px 18px;
			border: none;
			border-radius: 25px;
			font-size: 0.9rem;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.btn-share {
			background: #ff6f61;
			color: #fff;
		}

		.btn-share:hover {
			background: #ff8a75;
		}

		.btn-follow {
			background: #4caf50;
			color: #fff;
		}

		.btn-follow:hover {
			background: #66bb6a;
		}

		/* Modal Styles */
		.modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0);
			background: rgba(255, 255, 255, 0.332);
			backdrop-filter: blur(50px);
			padding: 25px 30px;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			z-index: 3;
			transition: transform 0.4s ease;
			width: 90%;
			max-width: 500px;
		}

		.modal.active {
			transform: translate(-50%, -50%) scale(1);
		}

		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.modal-header h1 {
			font-size: 1.5rem;
			color: rgb(225, 225, 225);
		}

		.modal-header .close {
			font-size: 1.5rem;
			cursor: pointer;
			color: rgb(194, 194, 194);
		}

		.modal-body {
			text-align: center;
		}

		.modal-body h3 {
			margin-bottom: 20px;
			color: rgb(187, 187, 187);
		}

		.icon-container {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			gap: 15px;
		}

		.icon {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: 2px solid transparent;
			transition: transform 0.3s ease, border-color 0.3s ease;
			text-decoration: none;
			font-size: 1.2rem;
			position: relative;
		}

		.icon:hover {
			transform: scale(1.2);
			border-color: #aaa;
		}

		/* Tooltip styling for icons using data-tooltip attribute */
		.icon::after {
			content: attr(data-tooltip);
			position: absolute;
			bottom: -30px;
			/* Adjust vertical spacing as needed */
			left: 50%;
			transform: translateX(-50%);
			background-color: rgba(0, 0, 0, 0.7);
			color: #fff;
			padding: 3px 8px;
			border-radius: 4px;
			font-size: 0.75rem;
			white-space: nowrap;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.2s ease-in-out;
		}

		.icon:hover::after {
			opacity: 1;
		}

		#facebook {
			background-color: #3b5998;
		}

		#twitter {
			background-color: #1da1f2;
		}

		#instagram {
			background-color: #e4405f;
		}

		#whatsapp {
			background-color: #25d366;
		}

		#telegram {
			background-color: #0088cc;
		}

		/* Overlay */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.5);
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.4s ease;
			z-index: 2;
		}

		.overlay.active {
			opacity: 1;
			pointer-events: all;
		}

		@media (max-width: 600px) {
			.card-wrapper {
				padding: 20px;
			}

			.card-wrapper img {
				width: 100px;
				height: 100px;
			}

			.btn {
				font-size: 0.8rem;
			}
		}
	</style>
</head>

<body>
	<div class="shape one"></div>
	<div class="shape two"></div>
	<div class="wrapper">
		<div class="card-wrapper">
			<img src="profile.webp" alt="Profile Picture" />
			<h2>Keshav Lohani</h2>
			<h3>B.Tech Student at IIIT Allahabad</h3>
			<div class="btn-group">
				<button class="btn btn-share" onclick="openModal()">Share Profile</button>
				<button class="btn btn-follow">Follow</button>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal">
		<div class="modal-header">
			<h1>Share Profile</h1>
			<span class="close" onclick="closeModal()">Ã—</span>
		</div>
		<div class="modal-body">
			<h3>Share via</h3>
			<div class="icon-container">
				<a href="#" class="icon" id="facebook" data-tooltip="Facebook">
					<i class="fa-brands fa-facebook-f"></i>
				</a>
				<a href="#" class="icon" id="twitter" data-tooltip="Twitter">
					<i class="fa-brands fa-twitter"></i>
				</a>
				<a href="#" class="icon" id="instagram" data-tooltip="Instagram">
					<i class="fa-brands fa-instagram"></i>
				</a>
				<a href="#" class="icon" id="whatsapp" data-tooltip="WhatsApp">
					<i class="fa-brands fa-whatsapp"></i>
				</a>
				<a href="#" class="icon" id="telegram" data-tooltip="Telegram">
					<i class="fa-brands fa-telegram"></i>
				</a>
			</div>
		</div>
	</div>
	<!-- Overlay -->
	<div class="overlay"></div>
	<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
	<script>
		const modal = document.querySelector(".modal");
		const overlay = document.querySelector(".overlay");

		function openModal() {
			modal.classList.add("active");
			overlay.classList.add("active");
		}

		function closeModal() {
			modal.classList.remove("active");
			overlay.classList.remove("active");
		}

		overlay.addEventListener("click", closeModal);
	</script>
</body>

</html>
